name: Domain Radar

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

concurrency:
  group: radar
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - shard: prime
            tlds: ".com,.dev"
          - shard: tech
            tlds: ".io,.app,.ai"
          - shard: alt
            tlds: ".co,.sh,.xyz"
          - shard: fun
            tlds: ".cool,.lol"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node src/index.js --max-runtime 2700000 --tlds ${{ matrix.tlds }}
      - uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.shard }}
          path: |
            data/results.json
            data/status.json

  merge:
    needs: scan
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: results-prime
          path: shards/prime
      - uses: actions/download-artifact@v4
        with:
          name: results-tech
          path: shards/tech
      - uses: actions/download-artifact@v4
        with:
          name: results-alt
          path: shards/alt
      - uses: actions/download-artifact@v4
        with:
          name: results-fun
          path: shards/fun
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node scripts/merge-shards.js
      - run: |
          mkdir -p docs/data
          cp data/results.json docs/data/results.json
          cp data/status.json docs/data/status.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/results.json data/status.json docs/data/results.json docs/data/status.json
          git diff --staged --quiet || git commit -m "Update radar results" && git push
