name: Domain Sniper

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch: {}

concurrency:
  group: sniper
  cancel-in-progress: true

jobs:
  snipe:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - shard: premium
            tlds: ".com,.dev,.io,.app,.ai"
          - shard: budget
            tlds: ".co,.sh,.xyz,.cool,.lol"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node src/index.js --max-runtime 720000 --tlds ${{ matrix.tlds }}
      - uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.shard }}
          path: |
            data/results.json
            data/status.json

  merge:
    needs: snipe
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: results-premium
          path: shards/premium
      - uses: actions/download-artifact@v4
        with:
          name: results-budget
          path: shards/budget
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: node scripts/merge-shards.js
      - run: |
          mkdir -p docs/data
          cp data/results.json docs/data/results.json
          cp data/status.json docs/data/status.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/results.json data/status.json docs/data/results.json docs/data/status.json
          git diff --staged --quiet || git commit -m "Update sniper results" && git push
